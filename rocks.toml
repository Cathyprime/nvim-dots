# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.31.3"
"rocks-lazy.nvim" = "scm"
nvim-metals = { version = "0.9.x", opt = true, ft = "scala" }
"telescope.nvim" = { version = "scm", opt = true, keys = ["<leader>f"], cmd = "Telescope" }
nvim-web-devicons = "0.100"
luasnip = { version = "2.3.0", opt = true, event = "InsertEnter" }
"fidget.nvim" = "1.4.1"
"dressing.nvim" = "2.2.2"
nvim-jdtls = { version = "0.2.0", opt = true, ft = "java" }
nvim-dap-ui = { version = "4.0.0", opt = true }
neotest = "5.3.3"
"flatten.nvim" = "0.5.1"
"venn.nvim" = "scm"
"hydra.nvim" = "1.0.2"
"mason-nvim-dap.nvim" = "2.3.0"
rustaceanvim = { version = "4.22.10", opt = true, pin = true, ft = "rust" }
"playtime.nvim" = { version = "scm", opt = true, cmd = "Playtime" }
"trouble.nvim" = "3.4.3"

[plugins.neorg]
version = "8.7.1"
opt = true
ft = "norg"
cmd = "Neorg"
keys = [{ lhs = "<leader>n", rhs = "<cmd>Neorg<cr>" }]
